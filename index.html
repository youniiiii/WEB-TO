<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

    <title>form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
 <div>
    <h1>Text Sender</h1>
      <input type="text" id="textInput" placeholder="Enter your text">
      <button onclick="sendText()">Send</button>
</div>

    <div class="cajaMaster">

        <form class="archiv  cajaUno" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
            method="POST">
            <label for="first_name">Nombre</label><input id="first_name" maxlength="40" name="first_name" size="20"
                type="text" /><br>

            <label for="last_name">Apellidos</label><input id="last_name" maxlength="80" name="last_name" size="20"
                type="text" /><br>

            <label for="email">Email</label><input id="email" maxlength="80" name="email" size="20" type="text" /><br>

            <label for="city">Ciudad</label><input id="city" maxlength="40" name="city" size="20" type="text" /><br>

            <label for="state">Estado/Provincia</label><input id="state" maxlength="20" name="state" size="20"
                type="text" /><br>

            <label for="phone">Teléfono</label><input id="phone" maxlength="40" name="phone" size="20"
                type="text" /><br>

            <label for="description" class="company">Descripción</label><textarea name="description"></textarea><br>

            <input type="submit" name="submit">

        </form>


        <div class="cajaDos">
            <img src="./img/logotipo.png" alt="" height="auto" width="100%">
        </div>
    </div>


    <a href="./page/page.html">sasdas</a>
    <script src="funcion.js"></script>
</body>

</html>
