<!DOCTYPE html>
<html lang="en">

<head>
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aqui va la description de la pagina" />
    <meta name="author"
        content="jonatan mansilla,tadeo Saracho,araceli amachuy,nahir ponce,Estefani Gimeno,Nahuel Serpa,Jonathan Chambi" />
    <meta name="keywords" content="formulario ONG" />
    <title>formulario</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="./img/logotipo 1.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <main>

        <div class="caja">
            <div class="cajauno display">
                <img src="./img/logotipo 1.png" alt="ong">
                <h2>Tu aporte
                ayuda <br> a muchos
                niños y niñas
                del pais <br>
                en su tratamiento.</h2>
            </div>
            <div class="cajados">
                <img src="./img/OrganDonation_share 1.jpg" alt="">
            </div>
        </div>



        <form class="froms" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
            method="POST">

            <input type=hidden name="oid" value="00DHs000000Q2n0">
            <input type=hidden name="retURL" value="https://youniiiii.github.io/pages/">

            <label for="first_name">Nombre</label><input id="first_name" placeholder="Nombre" maxlength="40"
                name="first_name" size="20" type="text" required /><br>

            <label for="last_name">Apellidos</label><input id="last_name" placeholder="Apellidos" maxlength="80"
                name="last_name" size="20" type="text" required /><br>

            <label for="email">Correo electrónico</label>
            <input id="email" maxlength="80" name="email" placeholder="Correo electrónico" size="20" type="text" /><br>

            <label for="mobile">Móvil</label>
            <input id="mobile" maxlength="40" name="mobile" size="20" type="text" placeholder="Móvil" required /><br>

            <label for="state">Estado/Provincia</label>
            <input id="state" maxlength="20" name="state" placeholder="Estado/Provincia" size="20" type="text"
                required /><br>

            <label for="city">Ciudad</label>
            <input id="city" maxlength="40" name="city" placeholder="Ciudad" size="20" type="text" required /><br>
            <div class="none">
                <label for="street">Calle</label>
                <textarea name="street" placeholder="Calle"></textarea><br>
            </div>

            <label for="zip">Código postal</label>
            <input id="zip" maxlength="20" name="zip" size="20" type="text" placeholder="Código postal" required /><br>

            <h4>Type of Donation:</h4><select id="00NHs00000CXpwe" class="selectores" name="00NHs00000CXpwe"
                title="Type of Donation">
                <option value="">--Ninguno--</option>
                <option value="Monetary">Monetary</option>
                <option value="food">food</option>
                <option value="clothes">clothes</option>
                <option value="toys">toys</option>
            </select><br>

            <h4>Type of Donor:</h4><select id="00NHs00000CXpwt" class="selectores" name="00NHs00000CXpwt"
                title="Type of Donor">
                <option value="">--Ninguno--</option>
                <option value="Family">Family</option>
                <option value="Company">Company</option>
            </select><br>

            <label for="description">Descripción</label>
            <textarea name="description" placeholder="Descripción" required></textarea><br>

            <input type="submit" id="btn" class="btn" name="submit">

        </form>
    </main>

    <footer>
       
            <h3>
                <p>Copyright &copy;
                    <span id="copi"></span>
                    fundacion GUAY
                    - Todos
                    Los Derechos Reservados
                </p>
            </h3>
            <div id="iconos">
                <a href="https://www.facebook.com/"><img src="./img/facebook.png" alt="facebook"></a>
                <a href="https://www.instagram.com/"><img src="./img/instagram.png" alt="instagram"></a>
                <a href="https://www.twitter.com/"><img src="./img/twitter.png" alt="twitter"></a>
                <a href="https://www.youtube.com/"><img src="./img/youtube.png" alt="youtube"></a>
            </div>
      
    </footer>
    <script src="./js/funcion.js"></script>
</body>

</html>
