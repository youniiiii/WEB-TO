<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>


        <form class="archiv" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

            <input type=hidden name="oid" value="00D8b0000030Emc">
            <input type=hidden name="retURL" value="http://https://youniiiii.github.io/ventasonline-mansilla/">

            <!--  ----------------------------------------------------------------------  -->

            <!--  these lines if you wish to test in debug mode.                          -->

            <label for="first_name">Nombre</label><input id="first_name" maxlength="40" name="first_name" size="20"
                type="text" /><br>

            <label for="last_name">Apellidos</label><input id="last_name" maxlength="80" name="last_name" size="20"
                type="text" /><br>

            <label for="email">Email</label><input id="email" maxlength="80" name="email" size="20" type="text" /><br>

            <label for="company">Compañía</label><input id="company" maxlength="40" name="company" size="20"
                type="text" /><br>

            <label for="city">Ciudad</label><input id="city" maxlength="40" name="city" size="20" type="text" /><br>

            <label for="state">Estado/Provincia</label><input id="state" maxlength="20" name="state" size="20"
                type="text" /><br>

            <label for="salutation">Tratamiento</label><select id="salutation" name="salutation">
                <option value="">--Ninguno--</option>
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Dr.">Dr.</option>
                <option value="Prof.">Prof.</option>
            </select><br>

            <label for="title">Cargo</label><input id="title" maxlength="40" name="title" size="20" type="text" /><br>

            <label for="url">Sitio Web</label><input id="url" maxlength="80" name="url" size="20" type="text" /><br>

            <label for="phone">Teléfono</label><input id="phone" maxlength="40" name="phone" size="20"
                type="text" /><br>

            <label for="mobile">Celular</label><input id="mobile" maxlength="40" name="mobile" size="20"
                type="text" /><br>

            <label for="fax">Fax</label><input id="fax" maxlength="40" name="fax" size="20" type="text" /><br>

            <label for="street">Calle</label><textarea name="street"></textarea><br>

            <label for="zip">Código postal</label><input id="zip" maxlength="20" name="zip" size="20" type="text" /><br>

            <label for="description">Descripción</label><textarea name="description"></textarea><br>

            <label for="country">País</label><input id="country" maxlength="40" name="country" size="20"
                type="text" /><br>

            <label for="industry">Industria</label><select id="industry" name="industry">
                <option value="">--Ninguno--</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Apparel">Apparel</option>
                <option value="Banking">Banking</option>
                <option value="Biotechnology">Biotechnology</option>
                <option value="Chemicals">Chemicals</option>
                <option value="Communications">Communications</option>
                <option value="Construction">Construction</option>
                <option value="Consulting">Consulting</option>
                <option value="Education">Education</option>
                <option value="Electronics">Electronics</option>
                <option value="Energy">Energy</option>
                <option value="Engineering">Engineering</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Environmental">Environmental</option>
                <option value="Finance">Finance</option>
                <option value="Food &amp; Beverage">Food &amp; Beverage</option>
                <option value="Government">Government</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Hospitality">Hospitality</option>
                <option value="Insurance">Insurance</option>
                <option value="Machinery">Machinery</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Media">Media</option>
                <option value="Not For Profit">Not For Profit</option>
                <option value="Recreation">Recreation</option>
                <option value="Retail">Retail</option>
                <option value="Shipping">Shipping</option>
                <option value="Technology">Technology</option>
                <option value="Telecommunications">Telecommunications</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="lead_source">Origen del prospecto</label><select id="lead_source" name="lead_source">
                <option value="">--Ninguno--</option>
                <option value="Web">Web</option>
                <option value="Phone Inquiry">Phone Inquiry</option>
                <option value="Partner Referral">Partner Referral</option>
                <option value="Purchased List">Purchased List</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="rating">Valoración</label><select id="rating" name="rating">
                <option value="">--Ninguno--</option>
                <option value="Hot">Hot</option>
                <option value="Warm">Warm</option>
                <option value="Cold">Cold</option>
            </select><br>

            <label for="revenue">Ingresos anuales</label><input id="revenue" name="revenue" size="20" type="text" /><br>

            <label for="employees">Número de empleados</label><input id="employees" name="employees" size="20"
                type="text" value="" /><br>

            <label for="Campaign_ID">Campaña</label><select id="Campaign_ID" name="Campaign_ID">
                <option value="">--Ninguno--</option>
                <option value="7018b000001xeMQ">User Conference - Jun 17-19, 2002</option>
                <option value="7018b000001xeMR">GC Product Webinar - Jan 7, 2002</option>
                <option value="7018b000001xeMS">DM Campaign to Top Customers - Nov 12-23, 2001</option>
                <option value="7018b000001xeMT">International Electrical Engineers Association Trade Show - Mar 4-5,
                    2002</option>
            </select><br>

            <input type="hidden" id="member_status" name="member_status" value="" /><br>

            <label for="emailOptOut">No recibir emails</label><input id="emailOptOut" name="emailOptOut" type="checkbox"
                value="1" /><br>

            <label for="faxOptOut">No recibir fax</label><input id="faxOptOut" name="faxOptOut" type="checkbox"
                value="1" /><br>

            <label for="doNotCall">No llamar</label><input id="doNotCall" name="doNotCall" type="checkbox"
                value="1" /><br>

            SIC Code:<input id="00N8b00000ETPQk" maxlength="15" name="00N8b00000ETPQk" size="20" type="text" /><br>

            Product Interest:<select id="00N8b00000ETPQj" name="00N8b00000ETPQj" title="Product Interest">
                <option value="">--Ninguno--</option>
                <option value="GC1000 series">GC1000 series</option>
                <option value="GC5000 series">GC5000 series</option>
                <option value="GC3000 series">GC3000 series</option>
            </select><br>

            Current Generator(s):<input id="00N8b00000ETPQg" maxlength="100" name="00N8b00000ETPQg" size="20"
                type="text" /><br>

            Primary:<select id="00N8b00000ETPQi" name="00N8b00000ETPQi" title="Primary">
                <option value="">--Ninguno--</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br>

            Number of Locations:<input id="00N8b00000ETPQh" name="00N8b00000ETPQh" size="20" type="text" /><br>

            <input type="submit" name="submit">

        </form>

    </div>
</body>

</html>
